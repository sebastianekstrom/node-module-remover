name: ğŸ•µğŸ» Type check
run-name: Type checking
on: [push]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v2

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1

      - name: Install Dependencies
        run: bun install

      - name: Checking TS types
        run: bun run type-check
